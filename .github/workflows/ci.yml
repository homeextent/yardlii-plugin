name: php-tests

on:
  pull_request:
  push:

jobs:
  php-tests:
    name: php-tests (${{ matrix.php }})
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wp_phpunit_tests
        ports: ['3306:3306']
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=5s --health-timeout=5s --health-retries=20

    strategy:
      matrix:
        php: ['8.1', '8.2']

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          tools: composer
          extensions: mbstring, json, dom, xml, zip, mysqli

      - name: Install deps
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: PHPStan
        run: composer stan

      - name: PHPUnit (unit only)
        run: composer test:unit

      # --- Integration prep (wp-phpunit) ---
      - name: Install WordPress (wp-phpunit) test suite
        env:
          WP_DB_NAME: wp_phpunit_tests
          WP_DB_USER: root
          WP_DB_PASS: root
          WP_DB_HOST: 127.0.0.1
        
	run: |
          bash vendor/wp-phpunit/wp-phpunit/bin/install-wp-tests.sh "$WP_DB_NAME" "$WP_DB_USER" "$WP_DB_PASS" "$WP_DB_HOST" latest

      - name: Provide wp-tests-config.php to wp-phpunit
        run: |
          cp tests/integration/wp-tests-config.php vendor/wp-phpunit/wp-phpunit/wp-tests-config.php
          test -f vendor/wp-phpunit/wp-phpunit/wp-tests-config.php && echo "Config in place âœ…"

      - name: PHPUnit (integration)
        env:
          # Database variables (you already had these)
          WP_DB_NAME: wp_phpunit_tests
          WP_DB_USER: root
          WP_DB_PASS: root
          WP_DB_HOST: 127.0.0.1
          WP_PHPUNIT__DIR: ${{ github.workspace }}/vendor/wp-phpunit/wp-phpunit
          
          # --- ADD THESE MISSING VARIABLES ---
          WP_TESTS_DOMAIN: example.org
          WP_TESTS_EMAIL: admin@example.org
          WP_TESTS_TITLE: My Test Blog
          WP_PHP_BINARY: /usr/bin/php 
          
        run: composer test:integration
