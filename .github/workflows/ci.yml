name: php-tests

on:
  push:
    branches: [ main, infra/**, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  php-tests:
    name: php-tests (${{ matrix.php }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.1', '8.2']

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer
          coverage: none
          extensions: mbstring, dom, json, curl, xml

      - name: Install deps
        run: composer install --no-interaction --prefer-dist

      - name: PHPStan
        run: composer stan

      - name: PHPUnit (unit only for infra PR)
        run: composer test:unit
