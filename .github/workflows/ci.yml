name: CI
on:
  pull_request:
  push:
    branches: [ main, develop, infra/**, feature/** ]

jobs:
  php-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          coverage: none
          tools: composer

      - name: Install dependencies
        run: |
          composer validate
          composer install --no-interaction --prefer-dist

      - name: PHPStan
    run: composer stan

      - name: PHPUnit
    env:
      WP_PHPUNIT__DIR: vendor/wp-phpunit/wp-phpunit
    run: composer test
