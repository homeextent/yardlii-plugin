name: E2E Tests (Playwright)

on:
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    branches:
      - main

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 'password'
          MYSQL_DATABASE: 'wordpress'
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -ppassword"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

      wordpress:
        image: wordpress:latest
        ports:
          - 8888:80
        volumes:
          - ${{ github.workspace }}:/var/www/html/wp-content/plugins/yardlii-core-functions
        env:
          WORDPRESS_DB_HOST: 'mysql:3306'
          WORDPRESS_DB_USER: 'root'
          WORDPRESS_DB_PASSWORD: 'password'
          WORDPRESS_DB_NAME: 'wordpress'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        
      - name: Wait for WordPress container to be ready
        run: |
          echo "Waiting for WordPress service..."
          timeout 60 bash -c 'until curl -s http://localhost:8888 > /dev/null; do echo -n "."; sleep 2; done'
          echo "WordPress service is up!"

      - name: Find WordPress Container ID
        id: find-container
        run: |
          cid=$(docker ps --filter "ancestor=wordpress:latest" --format "{{.ID}}")
          echo "container_id=$cid" >> $GITHUB_OUTPUT

      - name: Install WordPress and Plugins
        run: |
          cid=${{ steps.find-container.outputs.container_id }} [cite: 3477]
          
          echo "Installing wp-cli..."
          [cite_start]docker exec $cid curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar [cite: 3477]
          [cite_start]docker exec $cid chmod +x wp-cli.phar [cite: 3477]
          [cite_start]docker exec $cid mv wp-cli.phar /usr/local/bin/wp [cite: 3477]

          echo "Installing WordPress core..."
          [cite_start]docker exec --user www-data $cid wp core install \ [cite: 3477]
            [cite_start]--url=http://localhost:8888 \ [cite: 3478]
            [cite_start]--title="E2E Test Site" \ [cite: 3478]
            [cite_start]--admin_user=admin \ [cite: 3478]
            [cite_start]--admin_password=password \ [cite: 3478]
            [cite_start]--admin_email=admin@example.com \ [cite: 3478]
            [cite_start]--skip-email [cite: 3478]
            
          echo "Activating our plugin..."
          [cite_start]docker exec --user www-data $cid wp plugin activate yardlii-core-functions [cite: 3479]
          
          echo "Creating test user..."
          [cite_start]docker exec --user www-data $cid wp user create test_user test@example.com \ [cite: 3479]
            [cite_start]--user_pass=test_password \ [cite: 3479]
            [cite_start]--role=author [cite: 3479]
          
          echo "Installing WPUF..."
          [cite_start]docker exec --user www-data $cid wp plugin install wp-user-frontend --activate [cite: 3480]
          
          # --- FIX ---
          echo "Creating WPUF form..."
          # 1. Create the WPUF form post and --porcelain to *only* output the new ID
          [cite_start]FORM_ID=$(docker exec --user www-data $cid wp post create --post_type=wpuf_form --post_title='E2E Form' --post_status=publish --porcelain) [cite: 3481]
          
          echo "Creating submit page with new form ID: $FORM_ID"
          # 2. Use that new $FORM_ID variable in the shortcode
          [cite_start]docker exec --user www-data $cid wp post create --post_type=page --post_title='Submit Listing' --post_content="[wpuf_form id=\"$FORM_ID\"]" --post_status=publish --post_name=submit-listing [cite: 3481]
          
          [cite_start]echo "Environment setup complete!" [cite: 3482]

      - name: Run Playwright Tests
        run: npm run test:e2e
        env:
          WP_BASE_URL: 'http://localhost:8888'

      - name: Upload Playwright Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7