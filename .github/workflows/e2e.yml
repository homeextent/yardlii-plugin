name: E2E Tests (Playwright)

on:
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    branches:
      - main

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 'password'
          MYSQL_DATABASE: 'wordpress'
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -ppassword"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

      wordpress:
        image: wordpress:latest # This image includes wp-cli
        ports:
          - 8888:80
        # Mount our checked-out code into the container
        volumes:
          - ${{ github.workspace }}:/var/www/html/wp-content/plugins/yardlii-core-functions
        env:
          # We only need the DB env vars for wp-cli to work
          WORDPRESS_DB_HOST: 'mysql:3306'
          WORDPRESS_DB_USER: 'root'
          WORDPRESS_DB_PASSWORD: 'password'
          WORDPRESS_DB_NAME: 'wordpress'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        
      - name: Wait for WordPress container to be ready
        run: |
          echo "Waiting for WordPress service..."
          # Just wait for the port to be open, it will be the setup screen
          timeout 60 bash -c 'until curl -s http://localhost:8888 > /dev/null; do echo -n "."; sleep 2; done'
          echo "WordPress service is up!"

      - name: Find WordPress Container ID
        id: find-container
        run: |
          # Find the container ID of the 'wordpress:latest' image
          cid=$(docker ps --filter "ancestor=wordpress:latest" --format "{{.ID}}")
          echo "container_id=$cid" >> $GITHUB_OUTPUT

      - name: Install WordPress and Plugins
        run: |
          cid=${{ steps.find-container.outputs.container_id }}
          
          echo "Installing WordPress core..."
          docker exec $cid wp core install \
            --url=http://localhost:8888 \
            --title="E2E Test Site" \
            --admin_user=admin \
            --admin_password=password \
            --admin_email=admin@example.com \
            --skip-email
            
          echo "Activating our plugin..."
          docker exec $cid wp plugin activate yardlii-core-functions
          
          echo "Creating test user..."
          docker exec $cid wp user create test_user test@example.com \
            --user_pass=test_password \
            --role=subscriber
            
          echo "Installing WPUF..."
          docker exec $cid wp plugin install wp-user-frontend --activate
          
          echo "Creating submit page..."
          docker exec $cid wp post create --post_type=page --post_title='Submit Listing' --post_content='[wpuf_form id="123"]' --post_status=publish --post_name=submit-listing
          
          echo "Environment setup complete!"

      - name: Run Playwright Tests
        run: npm run test:e2e
        env:
          WP_BASE_URL: 'http://localhost:8888'

      - name: Upload Playwright Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7