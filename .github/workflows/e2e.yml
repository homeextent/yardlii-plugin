name: E2E Tests (Playwright)

on:
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    branches:
      - main

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 'password'
          MYSQL_DATABASE: 'wordpress'
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -ppassword"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

      wordpress:
        image: wordpress:latest
        ports:
          - 8888:80
        volumes:
          - ${{ github.workspace }}:/var/www/html/wp-content/plugins/yardlii-core-functions
        env:
          WORDPRESS_DB_HOST: 'mysql:3306'
          WORDPRESS_DB_USER: 'root'
          WORDPRESS_DB_PASSWORD: 'password'
          WORDPRESS_DB_NAME: 'wordpress'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Wait for WordPress container to be ready
        run: |
          echo "Waiting for WordPress service..."
          timeout 60 bash -c 'until curl -s http://localhost:8888 > /dev/null; do echo -n "."; sleep 2; done'
          echo "WordPress service is up!"

      - name: Find WordPress Container ID
        id: find-container
        run: |
          cid=$(docker ps --filter "ancestor=wordpress:latest" --format "{{.ID}}")
          echo "container_id=$cid" >> $GITHUB_OUTPUT

      - name: Install WordPress and Plugins (install wp-cli + configure site)
        run: |
          cid=${{ steps.find-container.outputs.container_id }}
          
          echo "Installing wp-cli into container $cid..."
          # download to /tmp, make executable, move to /usr/local/bin
          docker exec $cid bash -lc "curl -L -o /tmp/wp-cli.phar https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar && chmod +x /tmp/wp-cli.phar && mv /tmp/wp-cli.phar /usr/local/bin/wp"

          echo "Confirming wp cli is executable and its location:"
          docker exec $cid bash -lc "ls -l /usr/local/bin/wp || true; /usr/local/bin/wp --info || true"

          echo "Installing WordPress core..."
          # Run WP-CLI as www-data but call it by full path so it's found even if PATH differs
          docker exec --user www-data $cid bash -lc "/usr/local/bin/wp core install \
            --url=http://localhost:8888 \
            --title='E2E Test Site' \
            --admin_user=admin \
            --admin_password=password \
            --admin_email=admin@example.com \
            --skip-email"

          echo "Activating our plugin..."
          docker exec --user www-data $cid bash -lc "/usr/local/bin/wp plugin activate yardlii-core-functions || true"

          echo "Creating test user..."
          docker exec --user www-data $cid bash -lc "/usr/local/bin/wp user create test_user test@example.com \
            --user_pass=test_password \
            --role=author || true"

          echo "Installing and activating WPUF (wp-user-frontend)..."
          docker exec --user www-data $cid bash -lc "/usr/local/bin/wp plugin install wp-user-frontend --activate || true"
          
          # --- Create a WPUF form and the page that embeds it ---
          echo "Creating WPUF form..."
          FORM_ID=$(docker exec --user www-data $cid bash -lc "/usr/local/bin/wp post create --post_type=wpuf_form --post_title='E2E Form' --post_status=publish --porcelain")
          echo "Created form id: $FORM_ID"

          echo "Creating 'Submit Listing' page with the new form ID ($FORM_ID)..."
          docker exec --user www-data $cid bash -lc "/usr/local/bin/wp post create --post_type=page --post_title='Submit Listing' --post_content='[wpuf_form id=\"$FORM_ID\"]' --post_status=publish --post_name=submit-listing || true"

          echo "Environment setup complete!"

      - name: Run Playwright Tests
        run: npm run test:e2e
        env:
          WP_BASE_URL: 'http://localhost:8888'

      - name: Upload Playwright Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
